<!DOCTYPE html>
<html><head>
	<meta charset="UTF-8" />
	<script src="jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap.min.css">
	<script src="bootstrap.min.js"></script>
	<script src="my_spotify_utility.js"></script>
</head>
<body style="overflow: hidden;">
<style>
.row{
	margin-top: 24px;
}
.myCssPlay::after{
	content: " Play";
}
.myCssPause::after{
	content: " Pause";
}
.myCssRefresh::after{
	content: " Loading";
}
.myCssNxtSong::after{
	content: " Next";
}
.myCssBG1{
	background-color: HoneyDew;
}
</style>
	<div class="row">
		<div class="col-xs-5 col-xs-offset-1">
			<button class="btn btn-lg btn-block myCssPlay" id="playButton"
			 onclick="playorpause()" style="background-color:lavender;">
				<span id="playButtonContent" class="glyphicon glyphicon-play"></span>
			</button>
		</div>
		<div class="col-xs-5">
			<button class="btn btn-lg btn-block myCssNxtSong" id="nextButton"
			 onclick="nextSong()" style="background-color:lavenderblush;">
				<span class="glyphicon glyphicon-forward"></span>
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<button class="btn btn-block myCssBG1" id="spotifyButton" onclick="openInSpotify()">
				<img src="spotify_logo.png" height="16px">
				Open in Spotify Web Player
			</button>
		</div>
	</div>	
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<button class="btn btn-block myCssBG1" id="youtubeButton" onclick="search('youtube')">				
				<img src="youtube_logo.png" height="16px">
				Search in YouTube
			</button>
		</div>
	</div>	
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<button class="btn btn-block myCssBG1" id="googleButton" onclick="search('google')">
				<img src="google_logo.png" height="16px">
				Search in Google
			</button>
		</div>
	</div>
</body>

</html>
